<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Lab4</title>
    <link rel="stylesheet" href="stylesheet/w3.css">
    <link rel="stylesheet" href="stylesheet/main.css">
    <!--custom stylesheet-->
    <link rel="stylesheet" href="stylesheet/app.css">
    <!--custom stylesheet-->
    <style>
        body, html {height: 100%}
        body {
            background-image: url('image/img.png');
            min-height: 100%;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
    <!--vue 2 & jsdelivr-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3"></script>
    <!--vue 2 & jsdelivr-->
</head>
<body>
<div id="content" class="w3-animate-opacity">
    <!--start-->
    <div id="mainTable" class="shaded">
        <div><h4>Le Phan Phu Quoc</h4></div>
        <div><h4>P3212</h4></div>
        <div class="box-app"><h3>Application</h3></div>
        <div class="box-graph">
            <svg id="graph" class="w3-animate-right" width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                <line x1="0" y1="150" x2="300" y2="150" stroke="#000720"/>
                <line x1="150" y1="0" x2="150" y2="300" stroke="#000720"/>
                <polygon points="300,150 295,155 295, 145" fill="#000720" stroke="#000720"/>
                <polygon points="150,0 145,5 155,5" fill="#000720" stroke="#000720"/>
                <rect id="rect" x="20" y="150" width="130" height="65" fill-opacity="0.4" stroke="navy" fill="blue"/>
                <polygon id="triangle" points="150,150 150,20 20,150" fill-opacity="0.4" stroke="navy" fill="blue"/>
                <path id="path" d="M 150,150 L280,150 A 130,130 0 0,1 150,280 Z" fill-opacity="0.4" stroke="navy" fill="blue"/>
            </svg>
        </div>
        <div>Choose X: </div>
        <div id="div-x">
            <button class="commandButtonsGroup" value="-3" style="padding:10px;font-weight:bold;">-3</button>
            <button class="commandButtonsGroup" value="-2" style="padding:10px;font-weight:bold;">-2</button>
            <button class="commandButtonsGroup" value="-1" style="padding:10px;font-weight:bold;">-1</button>
            <button class="commandButtonsGroup" value="0" style="padding:10px;font-weight:bold;">0</button>
            <button class="commandButtonsGroup" value="1" style="padding:10px;font-weight:bold;">1</button>
            <button class="commandButtonsGroup" value="2" style="padding:10px;font-weight:bold;">2</button>
            <button class="commandButtonsGroup" value="3" style="padding:10px;font-weight:bold;">3</button>
            <button class="commandButtonsGroup" value="4" style="padding:10px;font-weight:bold;">4</button>
            <button class="commandButtonsGroup" value="5" style="padding:10px;font-weight:bold;">5</button>
        </div>
        <div>Choose Y:</div>
        <div><input id="Y-input" type="text" placeholder="a double from -3 to 5" v-model="y"/></div>
        <div>Choose R:</div>
        <div id="div-r">
            <button class="commandButtonsGroup" value="-3" style="padding:10px;font-weight:bold;">-3</button>
            <button class="commandButtonsGroup" value="-2" style="padding:10px;font-weight:bold;">-2</button>
            <button class="commandButtonsGroup" value="-1" style="padding:10px;font-weight:bold;">-1</button>
            <button class="commandButtonsGroup" value="0" style="padding:10px;font-weight:bold;">0</button>
            <button class="commandButtonsGroup" value="1" style="padding:10px;font-weight:bold;">1</button>
            <button class="commandButtonsGroup" value="2" style="padding:10px;font-weight:bold;">2</button>
            <button class="commandButtonsGroup" value="3" style="padding:10px;font-weight:bold;">3</button>
            <button class="commandButtonsGroup" value="4" style="padding:10px;font-weight:bold;">4</button>
            <button class="commandButtonsGroup" value="5" style="padding:10px;font-weight:bold;background-color:#ce1237;color:white;">5</button>
        </div>
        <div><a href="/logout">Logout</a></div>

        <div class="box-button">
            <button class="effButton" id="checkButton" @click="check" onclick="return false;">Check</button>
            <button class="effButton" id="resetButton" @click="reset" onclick="return false;">Reset</button>
        </div>
    </div>

</div>
</body>
<script src="script/app.js"></script>
<script src="script/validator.js"></script>
<script src="script/graph.js"></script>
</html>
